<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    // HTML
    <ul class="first">
      <li class="a1">list item 1</li>
      <li>list item 2</li>
      <li class="a2">list item 3</li>
    </ul>
    <ul class="second">
      <li class="b1">list item 1</li>
      <li>list item 2</li>
      <li class="b2">list item 3</li>



      <script src="./js/jquery-3.6.0.js"></script>
      <script>
          $( "ul.second" )
        .find( ".b1" )
        .next()
        .css( "background-color", "red" )
        .end()
        .find( ".a2" )

        .next("b1")
