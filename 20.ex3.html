<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous"
  />
  <style>
      img {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          border:5px solid transparent;
      }
  </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- col 可以直接均分 -->
            <div class="col"><img src="./imgs/person1.jpg" alt=""></div>
            <div class="col"><img src="./imgs/person2.jpg" alt=""></div>
            <div class="col"><img src="./imgs/person3.jpg" alt=""></div>
            <div class="col"><img src="./imgs/person4.jpg" alt=""></div>
            <div class="col"><img src="./imgs/person5.jpg" alt=""></div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.col > img').on('click', function(){
            console.log('hi',$(this));
            $(this).css('border', '5px solid red').parent().siblings().children().css('border', '5px solid transparent');
        })
        //.parent()先回上層col 找兄弟姐妹 .siblings()
        //.children() 在找回想要改的子孫層 img
    </script>
</body>
</html>
